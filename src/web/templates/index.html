{{ define "pages/index" }}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/tailwindcss.js"></script>
    <script src="/static/jquery.js"></script>
</head>

<body>
    {{ template "templates/navbar" }}
    <h1 class="text-3xl font-bold underline"> Hello world! </h1>
    <table class="border-separate border-spacing-2 border border-gray-400">
        <thead>
            <tr>
                <th class="border border-gray-300">Server</th>
                <th class="border border-gray-300">Hostname</th>
            </tr>    
        </thead>
        {{ range .topology.Servers }}
        <tr>
            <td class="border border-gray-300">{{ .Name }}</td>
            <td class="border border-gray-300">{{ .Hostname }}</td>
        </tr>
        {{ end }}
    </table>
    <div class="grid grid-flow-col gap-1">
        {{ range .topology.Servers }}
        <div class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-2 shadow-lg outline outline-black/5">
            <img class="size-12 shrink-0" src="/static/logo.svg" alt="Server logo" />
            <div>
                <h2 class="text-xl font-medium text-black">Server {{ .Name }}</h2>
                <p class="text-gray-500"> {{ .Hostname }} </p>
            </div>
        </div>
        {{ end }}
    </div>
    
</body>

</html>
{{ end }}
