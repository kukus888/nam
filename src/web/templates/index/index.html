{{ define "pages/index" }}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Management | Dashboard</title>
    <!-- Add Inter font for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add Heroicons -->
    <script src="https://unpkg.com/heroicons@1.0.6/outline/index.js"></script>

    <script src="/static/tailwindcss.js"></script>
    <script src="/static/jquery.js"></script>
    <script src="/static/htmx.js"></script>
    <script src="/static/htmx-extensions.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }
        
        .card {
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .server-row {
            transition: all 0.3s ease;
        }
        
        .server-row:hover {
            background-color: #f3f4f6;
        }
        
        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out;
        }
        
        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out;
        }
        
        .search-input {
            @apply transition-all duration-300 ease-in-out;
        }
        
        .search-input:focus {
            @apply ring-2 ring-indigo-500 ring-offset-2;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>

<body>
    {{ template "templates/navbar" }}
    <h1 class="text-3xl font-bold underline"> Hello world! </h1>
    <div class="grid grid-flow-col gap-1">
        {{ range .Servers }}
        <div class="mx-auto flex max-w-sm items-center gap-x-4 rounded-xl bg-white p-2 shadow-lg outline outline-black/5">
            <img class="size-12 shrink-0" src="/static/logo.svg" alt="Server logo" />
            <div>
                <h2 class="text-xl font-medium text-black">Server {{ .Alias }}</h2>
                <p class="text-gray-500"> {{ .Hostname }} </p>
            </div>
        </div>
        {{ end }}
    </div>
    
</body>

</html>
{{ end }}
