{{ define "template/items/server/view" }}

<!-- Search input -->
<div class="mb-4">
    <input type="text" id="search-input" placeholder="Search items..."
        class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        oninput="filterServerRows(this.value)">
</div>

<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Alias
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Hostname</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="server-table-body">
            {{ range .Servers }}
            <tr class="hover:bg-gray-50 server-row" data-id="{{ .ID }}" data-alias="{{ .Alias }}" data-hostname="{{ .Hostname }}">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ .ID }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ .Alias }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ .Hostname }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <div class="flex space-x-2">
                        <a href="/items/update/${type}/${item[idField]}"
                            class="text-indigo-600 hover:text-indigo-900 bg-indigo-100 hover:bg-indigo-200 p-1 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                            </svg>
                        </a>
                        <button hx-delete="/api/rest/v1/servers/{{ .ID }}" hx-confirm="Are you sure you wish to delete this item?"
                            class="text-red-600 hover:text-red-900 bg-red-100 hover:bg-red-200 p-1 rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>

<!-- No results message (hidden by default) -->
<div id="no-results-message" class="hidden mt-4 text-center text-gray-500">
    No servers match your search criteria
</div>

<script>
    // Store all server rows when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        // Cache the search input element
        const searchInput = document.getElementById('search-input');
        
        // If there's a value in the search input (e.g., after page refresh), filter immediately
        if (searchInput && searchInput.value) {
            filterServerRows(searchInput.value);
        }
    });

    // Function to filter server rows based on search input
    function filterServerRows(searchTerm) {
        searchTerm = searchTerm.toLowerCase().trim();
        
        const rows = document.querySelectorAll('#server-table-body .server-row');
        const noResultsMessage = document.getElementById('no-results-message');
        let visibleCount = 0;
        
        rows.forEach(row => {
            // Get searchable data from data attributes
            const id = row.getAttribute('data-id').toLowerCase();
            const alias = row.getAttribute('data-alias').toLowerCase();
            const hostname = row.getAttribute('data-hostname').toLowerCase();
            
            // Check if any field contains the search term
            if (id.includes(searchTerm) || 
                alias.includes(searchTerm) || 
                hostname.includes(searchTerm)) {
                row.classList.remove('hidden');
                visibleCount++;
            } else {
                row.classList.add('hidden');
            }
        });
        
        // Show/hide the "no results" message
        if (visibleCount === 0 && searchTerm !== '') {
            noResultsMessage.classList.remove('hidden');
        } else {
            noResultsMessage.classList.add('hidden');
        }
    }
    
    // Listen for HTMX events to maintain search state after HTMX operations
    document.body.addEventListener('htmx:afterSwap', function(event) {
        // If the search input has a value, reapply the filter
        const searchInput = document.getElementById('search-input');
        if (searchInput && searchInput.value) {
            filterServerRows(searchInput.value);
        }
    });
</script>

{{ end }}
