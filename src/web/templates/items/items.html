{{ define "pages/items" }}
<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/tailwindcss.js"></script>
    <script src="/static/jquery.js"></script>
    <script src="/static/htmx.js"></script>
</head>

<body class="bg-slate-100" hx-ext="debug">
    {{ template "templates/navbar" }}
    <h1 class="text-3xl font-bold m-2">Items</h1>
    
    <div class="flex flex-row m-2">
        <!-- Left column: Item Types -->
        <div class="w-1/4 mr-4">
            <h2 class="text-xl font-bold text-black my-2">Types</h2>
            <div class="flex flex-col" id="type-list">
                {{ range .Types }}
                <div class="flex items-center my-1">
                    <div 
                        class="type-item flex-grow flex items-center gap-x-4 outline-2 rounded-l-lg bg-white p-2 shadow-lg outline outline-black/5 hover:outline-black/10 hover:bg-slate-200 cursor-pointer"
                        hx-trigger="click"
                        hx-get="/htmx/items/view/{{ .HtmxEndpoint }}"
                        hx-target="#items-container"
                    >
                        {{ .DisplayName }}
                    </div>
                    <a 
                        href="/htmx/items/new/{{ .HtmxEndpoint }}"
                        class="add-button h-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-3 rounded-r-lg shadow-lg"
                        title="Add new {{ .DisplayName }}"
                    >
                        <span class="text-xl">+</span>
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
        
        <!-- Right column: Items of selected type -->
        <div class="w-3/4">
            <h2 class="text-xl font-bold text-black my-2">Items</h2>
            <div id="items-container" class="bg-white rounded-lg p-2 shadow-lg min-h-[400px]">
                <p class="text-gray-500">Select an item type to view items</p>
            </div>
        </div>
    </div>

    <script>
        // Store the current items data
        let selectedType = null;
        
        function selectType(type) {
            // Update visual selection
            document.querySelectorAll('.type-item').forEach(item => {
                if (item.dataset.type === type) {
                    item.classList.add('bg-blue-100', 'outline-blue-500', 'outline-2');
                } else {
                    item.classList.remove('bg-blue-100', 'outline-blue-500', 'outline-2');
                }
            });
            
            selectedType = type;
        }
    </script>

    <style>
        /* Custom scrollbar for tables */
        .overflow-x-auto::-webkit-scrollbar {
            height: 8px;
        }
        
        .overflow-x-auto::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .overflow-x-auto::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .overflow-x-auto::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Prevent text selection on buttons */
        .add-button {
            user-select: none;
        }
        
        /* Make the type item and add button the same height */
        .type-item, .add-button {
            display: flex;
            align-items: center;
        }
    </style>
</body>

</html>
{{ end }}
