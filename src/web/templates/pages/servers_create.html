{{ define "pages/servers/create" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servers</title>
    {{ template "template/head.includes" }}
    <style>
        body {
            background-color: #f9fafb;
        }

        .card {
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .server-row {
            transition: all 0.3s ease;
        }

        .server-row:hover {
            background-color: #f3f4f6;
        }

        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out;
        }

        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out;
        }

        .search-input {
            @apply transition-all duration-300 ease-in-out;
        }

        .search-input:focus {
            @apply ring-2 ring-indigo-500 ring-offset-2;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Modern Navbar -->
    {{ template "templates/navbar" }}

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="flex items-center mb-6">
            <a href="/servers"
                class="mr-4 inline-flex items-center px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="h-5 w-5 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </a>
            <h1 class="text-2xl font-bold text-gray-900">Add new Server</h1>
        </div>

        <div class="p-4 bg-white rounded-md shadow-md">
            {{ template "template/components/error-notification" . }}

            <form id="server-create-form" hx-post="/api/rest/v1/servers" hx-ext="submitjson"
                hx-on::after-request="handleResponse(event)">
                <div class="space-y-4">
                    <!-- Server Alias -->
                    <div class="grid grid-cols-3 gap-4 items-center">
                        <label for="alias" class="text-sm font-medium text-gray-700 text-right">Alias</label>
                        <input type="text" id="alias" name="alias" value=""
                            class="col-span-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Server Hostname -->
                    <div class="grid grid-cols-3 gap-4 items-center">
                        <label for="hostname" class="text-sm font-medium text-gray-700 text-right">Hostname</label>
                        <input type="text" id="hostname" name="hostname" value=""
                            class="col-span-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- SSH Configuration Section -->
                    <div class="col-span-3 border-t pt-4 mt-4">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">SSH Configuration (Optional)</h3>
                    </div>

                    <!-- SSH Port -->
                    <div class="grid grid-cols-3 gap-4 items-center">
                        <label for="ssh_port" class="text-sm font-medium text-gray-700 text-right">SSH Port</label>
                        <input type="number" id="ssh_port" name="ssh_port" value="22" min="1" max="65535"
                            class="col-span-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- SSH User -->
                    <div class="grid grid-cols-3 gap-4 items-center">
                        <label for="ssh_user" class="text-sm font-medium text-gray-700 text-right">SSH User</label>
                        <input type="text" id="ssh_user" name="ssh_user" value=""
                            class="col-span-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="e.g. root, ubuntu, admin">
                    </div>

                    <!-- SSH Auth Type -->
                    <div class="grid grid-cols-3 gap-4 items-center">
                        <label for="ssh_auth_type" class="text-sm font-medium text-gray-700 text-right">SSH Auth Type</label>
                        <select id="ssh_auth_type" name="ssh_auth_type" 
                                class="col-span-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                onchange="toggleSshCredentials()">
                            <option value="">No SSH</option>
                            <option value="password">Password</option>
                            <option value="private_key">Private Key</option>
                        </select>
                    </div>

                    <!-- SSH Credentials (Secret Selection) -->
                    <div id="ssh_credentials_section" class="grid grid-cols-3 gap-4 items-center hidden">
                        <label for="ssh_auth_secret_id" class="text-sm font-medium text-gray-700 text-right">SSH Credentials</label>
                        <select id="ssh_auth_secret_id" name="ssh_auth_secret_id"
                                class="col-span-2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Select credentials...</option>
                            {{range .SshSecrets}}
                            <option value="{{.Id}}">{{.Name}} ({{.Type}})</option>
                            {{end}}
                        </select>
                    </div>

                    <div class="flex justify-end mt-6">
                        <button type="submit"
                            class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md transition-colors">
                            Create Server
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    // Function to toggle SSH credentials section
    function toggleSshCredentials() {
        const authType = document.getElementById('ssh_auth_type').value;
        const credentialsSection = document.getElementById('ssh_credentials_section');
        
        if (authType && authType !== '') {
            credentialsSection.classList.remove('hidden');
        } else {
            credentialsSection.classList.add('hidden');
            // Reset the credentials selection when hiding
            document.getElementById('ssh_auth_secret_id').value = '';
        }
    }

    // Function to handle form response
    function handleResponse(event) {
        if (event.detail.successful) {
            // Success is handled by HX-Redirect header automatically
            // No need to do anything special here
        }
        // Errors are handled automatically by the error notification component
    }


</script>

</html>
{{end}}
