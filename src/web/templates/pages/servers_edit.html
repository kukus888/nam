{{ define "pages/servers/edit" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servers</title>
    {{ template "template/head.includes" }}
    <style>
        body {
            background-color: #f9fafb;
        }

        .card {
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .server-row {
            transition: all 0.3s ease;
        }

        .server-row:hover {
            background-color: #f3f4f6;
        }

        .btn-primary {
            @apply bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out;
        }

        .btn-secondary {
            @apply bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out;
        }

        .search-input {
            @apply transition-all duration-300 ease-in-out;
        }

        .search-input:focus {
            @apply ring-2 ring-indigo-500 ring-offset-2;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Modern Navbar -->
    {{ template "templates/navbar" }}

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Page Header -->
        <div class="flex items-center mb-6">
            <a href="/servers"
                class="mr-4 inline-flex items-center px-3 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="h-5 w-5 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                Back
            </a>
            <h1 class="text-2xl font-bold text-gray-900">Edit Server [{{ .Server.Id }}] - {{ .Server.Alias }}</h1>
        </div>

        <div class="p-4 bg-white rounded-md shadow-md">
            <form hx-put="/api/rest/v1/servers/{{ .Server.Id }}"
                hx-on::after-request="handleRestApiResponse(event, '/htmx/items/servers/view')" hx-ext="submitjson">
                <div class="space-y-4">
                    <!-- Server ID (read-only) -->
                    <div class="grid grid-cols-1 gap-2">
                        <label for="server_id" class="block text-sm font-medium text-gray-700">Server ID</label>
                        <input type="number" id="server_id" value="{{ .Server.Id }}" name="server_id"
                            class="px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-700 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                            readonly>

                    </div>

                    <!-- Server Alias -->
                    <div class="grid grid-cols-1 gap-2">
                        <label for="alias" class="block text-sm font-medium text-gray-700">Alias</label>
                        <input type="text" id="alias" name="alias" value="{{ .Server.Alias }}"
                            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Server Hostname -->
                    <div class="grid grid-cols-1 gap-2">
                        <label for="hostname" class="block text-sm font-medium text-gray-700">Hostname</label>
                        <input type="text" id="hostname" name="hostname" value="{{ .Server.Hostname }}"
                            class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <!-- Add all other Server fields here -->
                    <!-- For example, if Server has fields like Port, Username, etc. -->

                    <div class="flex justify-end mt-6">
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition-colors rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Update Server
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    // Function to handle delete response
    function handleDeleteResponse(event, buttonElement) {
        // Check if the request was successful (status code 2xx)
        if (event.detail.successful) {
            // Find the parent row and hide it with animation
            const row = buttonElement.closest('tr');
            if (row) {
                // Add fade-out animation
                row.style.transition = 'opacity 0.5s ease';
                row.style.opacity = '0';

                // After animation completes, hide the row
                setTimeout(() => {
                    row.classList.add('hidden');

                    // Check if we need to show the "no results" message
                    updateNoResultsMessage();
                }, 500);
            }
        } else {
            // Show error notification with the response text
            try {
                showErrorMessage(event.detail.xhr.responseText);
            } catch (e) {
                // If there's an issue with the response, show a generic error
                showErrorMessage("Failed to delete the server. Please try again.");
            }
        }
    }

    // Function to update the "no results" message based on visible rows
    function updateNoResultsMessage() {
        const rows = document.querySelectorAll('#server-table-body .server-row:not(.hidden)');
        const noResultsMessage = document.getElementById('no-results-message');
        const searchInput = document.getElementById('search-input');

        if (rows.length === 0 && searchInput && searchInput.value.trim() !== '') {
            noResultsMessage.classList.remove('hidden');
        } else if (rows.length === 0 && (!searchInput || searchInput.value.trim() === '')) {
            // All servers have been deleted
            noResultsMessage.textContent = 'No servers available';
            noResultsMessage.classList.remove('hidden');
        } else {
            noResultsMessage.classList.add('hidden');
        }
    }

    // Store all server rows when the page loads
    document.addEventListener('DOMContentLoaded', function () {
        // Cache the search input element
        const searchInput = document.getElementById('search-input');

        // If there's a value in the search input (e.g., after page refresh), filter immediately
        if (searchInput && searchInput.value) {
            filterServerRows(searchInput.value);
        }

        // Initialize the no results message
        updateNoResultsMessage();
    });

    // Function to filter server rows based on search input
    function filterServerRows(searchTerm) {
        searchTerm = searchTerm.toLowerCase().trim();

        const rows = document.querySelectorAll('#server-table-body .server-row');
        let visibleCount = 0;

        rows.forEach(row => {
            // Skip already hidden rows (deleted ones)
            if (row.classList.contains('hidden') && row.style.opacity === '0') {
                return;
            }

            // Get searchable data from data attributes
            const id = row.getAttribute('data-id').toLowerCase();
            const alias = row.getAttribute('data-alias').toLowerCase();
            const hostname = row.getAttribute('data-hostname').toLowerCase();

            // Check if any field contains the search term
            if (id.includes(searchTerm) ||
                alias.includes(searchTerm) ||
                hostname.includes(searchTerm)) {
                row.classList.remove('hidden');
                visibleCount++;
            } else {
                row.classList.add('hidden');
            }
        });

        // Update the "no results" message
        updateNoResultsMessage();
    }

    // Listen for HTMX events to maintain search state after HTMX operations
    document.body.addEventListener('htmx:afterSwap', function (event) {
        // If the search input has a value, reapply the filter
        const searchInput = document.getElementById('search-input');
        if (searchInput && searchInput.value) {
            filterServerRows(searchInput.value);
        }

        // Update the no results message
        updateNoResultsMessage();
    });
</script>

</html>
{{end}}
